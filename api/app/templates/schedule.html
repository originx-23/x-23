<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
</head>
<body>
    <h1>日程管理</h1>
    <ul>
        {% for item in schedules %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form action="/schedule" method="post">
        <input type="text" name="user_id" placeholder="输入用户ID">
        <input type="text" name="schedule_item" placeholder="输入日程">
        <button type="submit">添加日程</button>
    </form>
</body>
</html>
